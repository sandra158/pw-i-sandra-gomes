<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Show Different Images Depending on Browser Width</h2>
<p>Resize the browser width and the image will change at 600px and 1500px.</p>

<picture>
  <source srcset="./img/praia2.jpg" media="(max-width: 600px)">
  <source srcset="./img/praia.jpg" media="(max-width: 1500px)">
  <img src="./img/praia2.jpg" alt="Praia" style="width:auto;">
</picture>

</body>
</html>
